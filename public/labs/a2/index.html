<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Table of content</h2>
    <ul>
        <li><a href="#embedding-website">Embedding other websites</a></li>
        <li><a href="#embedding-youtube">Embedding YouTube</a></li>
        <li><a href="#embedding-slides">Embedding Google slides</a></li>
        <li><a href="#embedding-svg">Embedding SVG</a></li>
    </ul>
    <a name="embedding-website"></a>
    <h2>Embedding other websites</h2>
    <a href="#top">Top</a><br/>
    <iframe width="600"
            height="400"
            src="https://en.wikipedia.org/wiki/Cat">
    </iframe>
    <a name="embedding-youtube"></a>
    <h2>Embedding YouTube</h2>
    <a href="#top">Top</a><br/>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kgrV3_g9rYY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <a name="embedding-slides"></a>
    <h2>Embedding Google slides</h2>
    <a href="#top">Top</a><br/>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSgfxYTiTyu4ElBmMdjd9NWvL75J69O4XcXT-bgpZmCvQH6RY2EavNGY4HO15ZkPYGwbQwljmKKF8zH/embed?start=false&loop=false&delayms=3000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    <br/>
    <a name="embedding-svg"></a>
    <h2>Embedding SVG</h2>
    <a href="#top">Top</a><br/>
    <svg width="300"
         height="100">
        <rect  width="300"
               height="100"
               style="fill:rgb(0,255,0);
                stroke:rgb(255,0,0);
                stroke-width:30;
        " />
        <circle cx="50" cy="50"
                r="40"
                stroke="green"
                stroke-width="4"
                fill="yellow" />
    </svg>
    <h2>Drawing rectangles</h2>

    <svg width="300" height="100">
        <rect width="300" height="100"
              style="fill:rgb(100,100,100); stroke-width:10;
   stroke:rgb(0,50,0)" />
    </svg>
    <h2>Drawing circles</h2>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40"
                stroke="blue" stroke-width="10" fill="red" />
    </svg>
    <h2>Drawing polygons</h2>

    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                 style="fill:greenyellow; stroke:yellow; stroke-width:10; fill-rule:evenodd;" />
    </svg>
</body>
</html>
